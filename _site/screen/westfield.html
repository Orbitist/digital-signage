<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset='utf-8' />
    <title>Poster by Orbitist</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a118b04c82.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- CSS -->
		<link href='/css/style.css' rel='stylesheet' />
</head>

	<body>
		<div class="poster">

  <div class="region header">
    <h1>Welcome to Westfield, NY</h1>
  </div><!-- .region .header -->

  <div class="content">

    <div class="region weather">
      <div class="block">
        <div class="block-header">
          <h2><i class="fa fa-sun-o"></i> Weather</h2>
        </div><!-- .block-header -->
        <div class="block-content">
          <div id="weather-content"></div>
        </div><!-- .block-content -->
      </div><!-- .block -->
    </div><!-- .region .weather -->

    <div class="region events">
      <div class="block">
        <div class="block-header">
          <h2><i class="fa fa-calendar"></i> Upcoming Events</h2>
        </div><!-- .block-header -->
        <div class="block-content">
          <div id="events-content"></div>
        </div><!-- .block-content -->
      </div><!-- .block -->
    </div><!-- .region .events -->

    <div class="region news">
      <div class="block">
        <div class="block-header">
          <h2><i class="fa fa-newspaper-o"></i> Latest News</h2>
        </div><!-- .block-header -->
        <div class="block-content">
          <div id="news-content"></div>
        </div><!-- .block-content -->
      </div><!-- .block -->
    </div><!-- .region .news -->

  </div><!-- .content -->

</div><!-- .poster -->

		<!-- Weather JS -->
<script src="/js/weather.js"></script>

<!-- Events JS -->
<script src="/js/events.js"></script>

<!-- News JS -->
<script src="/js/news.js"></script>
	</body>
</html>
